<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/globals.css">

  <script src="./app.js" defer></script>
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="section-of-inputs">
          <div id="day-input-container" class="input-container">
            <label for="day-input">Day</label>
            <input type="number" id="day-input" name="day" max="31" min="1" placeholder="DD" />
            <div id="day-error" class="error"></div>
          </div>
          <div id="month-input-container" class="input-container">
            <label for="month-input">Month</label>
            <input type="number" id="month-input" name="month" max="12" min="1" placeholder="MM" />
            <div id="month-error" class="error"></div>
          </div>
          <div id="year-input-container" class="input-container">
            <label for="year-input">Year</label>
            <input type="number" id="year-input" name="year" placeholder="YYYY" />
            <div id="year-error" class="error"></div>
          </div>
        </div>

        <div class="btn-container">
          <hr />
          <button
            id="submit-btn"
            type="button"
          >
            <img
              src="./assets/images/icon-arrow.svg"
              alt="Icon Arrow Logo"
              width="48"
              height="48"
            />
          </button>
        </div>

        <section class="section-of-results">
          <h2 class="sr-only">Section of Results</h2>
        
          <div class="result-container">
            <div class="result" id="year-result" data-empty="true"></div>
            <div aria-labelledby="year-result" class="result-label">years</div>
          </div>
          <div class="result-container">
            <div class="result" id="month-result" data-empty="true"></div>
            <div aria-labelledby="month-result" class="result-label">months</div>
          </div>
          <div class="result-container">
            <div class="result" id="day-result" data-empty="true"></div>
            <div aria-labelledby="day-result" class="result-label">days</div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer style="font-size: 0.5rem;" class="flex flex-col gap items-center">
    <div class="flex flex-col gap-half">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend
        Mentor</a>
      Coded by <a href="https://youtube.com/@programmers_sanctuary?si=eBEJ2GG7sEsiLUFT" target="_blank"
        rel="noreferrer">Programmer's Sanctuary</a>
    </div>
  </footer>
</body>
</html>
